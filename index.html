<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="screen"></div>
        <div class="small-screen"></div>
        <div class="row-one">
            <button id="one" class="btn all">1</button>
            <button id="two" class="btn all">2</button>
            <button id="three" class="btn all">3</button>
            <button id="add" class="btn all">+</button>
        </div>
        <div class="row-two">
            <button id="four" class="btn all">4</button>
            <button id="five" class="btn all">5</button>
            <button id="six" class="btn all">6</button>
            <button id="sub" class="btn all">-</button>
        </div>
        <div class="row-three">
            <button id="seven" class="btn all">7</button>
            <button id="eight" class="btn all">8</button>
            <button id="nine" class="btn all">9</button>
            <button id="mult" class="btn all">*</button>
        </div>
        <div class="row-four">
            <button id="clear" class="btn">Clear</button>
            <button id="zero" class="btn all">0</button>
            <button id="equal" class="btn all">=</button>
            <button id="div" class="btn all">/</button>
        </div>
    </div>


    </div>

    <script src="Javascript/main.js"></script>
</body>

</html>
